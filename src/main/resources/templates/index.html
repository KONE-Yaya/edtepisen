<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{css/styleIndex.css}">
    <link rel="icon" type="image/x-icon" th:href="@{images/favicon.ico}"/>

</head>

<body>
	
	<div class="navbar justify-content-start">
		
	  <img th:src="@{images/episen/en-tete_EPISEN-ss_baseline BLANC.png}" style="width:120px;height:40px; margin-right:5px;"/>
	  <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
	  <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
	  <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
	  <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
	</div>
	
	
	
    <div class="container my-2">
        <h1>Users List</h1>
        

        <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>User First Name</th>
                    <th>User Last Name</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
