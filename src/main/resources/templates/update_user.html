<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{css/styleIndex.css}">
</head>

<body>

	<div class="navbar justify-content-start">
		
		  <img th:src="@{images/episen/en-tete_EPISEN-ss_baseline BLANC.png}" style="width:120px;height:40px; margin-right:5px;"/>
		  <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
		  <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
		  <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
		  <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
	</div>

    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Update User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update User</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to User List</a>
    </div>
</body>

</html>
